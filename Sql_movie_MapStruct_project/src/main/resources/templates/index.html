<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Management Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Movie Management Database</h1>
        <div class="button-container">
            <a href="/movies" class="btn btn-primary btn-lg btn-custom">View Movies</a>
            <a href="/actors" class="btn btn-secondary btn-lg btn-custom">View Actors</a>
            <a href="/directors" class="btn btn-success btn-lg btn-custom">View Directors</a>
            <a href="/box-office" class="btn btn-info btn-lg btn-custom">View Box Office</a>
            <a href="/movie-cast" class="btn btn-warning btn-lg btn-custom">View Movie Cast</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
